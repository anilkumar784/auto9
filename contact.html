<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us - Velocity Auto Parts</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #f7f9fc;
    color: #333;
    line-height: 1.6;
  }
  header {
    background-color: #1a1a1a;
    color: #fff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.5px;
    margin: 0;
  }
  nav a {
    color: #fff;
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
    padding-bottom: 0.1rem;
  }
  nav a:hover {
    color: #ff6c00;
  }
  nav a.active {
    border-bottom: 2px solid #ff6c00;
    color: #ff6c00;
  }
  main {
    max-width: 600px;
    margin: 3rem auto;
    padding: 0 1.5rem;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    padding: 2rem 2rem 3rem;
  }
  h2 {
    color: #22272e;
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 1.5rem;
    border-bottom: 3px solid #ff6c00;
    padding-bottom: 0.3rem;
  }
  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #444;
  }
  input, textarea {
    width: 100%;
    padding: 0.7rem 1rem;
    margin-bottom: 1.2rem;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input:focus, textarea:focus {
    border-color: #ff6c00;
    outline: none;
  }
  button {
    background-color: #ff6c00;
    color: white;
    font-weight: 700;
    padding: 0.8rem 1.4rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #e05a00;
  }
  .success-message {
    display: none;
    background-color: #dff0d8;
    color: #3c763d;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-weight: 600;
    border: 1px solid #d6e9c6;
  }
  footer {
    background-color: #1a1a1a;
    color: #bbb;
    text-align: center;
    padding: 1rem 2rem;
    margin-top: 3rem;
  }
  footer a {
    color: #ff6c00;
    text-decoration: none;
    margin: 0 0.4rem;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>
  <h1>Velocity Auto Parts</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="cookies.html">Cookies Policy</a>
    <a href="terms.html">Terms &amp; Conditions</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<main>
  <h2>Contact Us</h2>
  <div class="success-message" id="successMessage">Thank you for contacting us! We will get back to you shortly.</div>
  <form id="contactForm" novalidate>
    <label for="name">Name <sup style="color:#ff6c00;">*</sup></label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email <sup style="color:#ff6c00;">*</sup></label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

    <label for="subject">Subject <sup style="color:#ff6c00;">*</sup></label>
    <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />

    <label for="message">Message <sup style="color:#ff6c00;">*</sup></label>
    <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>

<footer>
  <p>Â© 2024 Velocity Auto Parts | <a href="mailto:info@velocityautoparts.com">info@velocityautoparts.com</a> | Phone: (555) 123-4567</p>
  <p>
    <a href="#" aria-label="Facebook">Facebook</a> |
    <a href="#" aria-label="Twitter">Twitter</a> |
    <a href="#" aria-label="Instagram">Instagram</a>
  </p>
</footer>

<script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Simple form validation
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    // Show success message and reset form
    successMessage.style.display = 'block';
    form.reset();

    // Optionally, hide message after few seconds
    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 6000);
  });
</script>
</body>
</html>
